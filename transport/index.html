<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://impactco2.fr/transport">
    <title>Redirection</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var currentUrl = new URL(window.location.href);
            var redirectUrl = new URL('https://impactco2.fr/transport');
            // Copier tous les paramètres de requête
            for (var pair of currentUrl.searchParams.entries()) {
                redirectUrl.searchParams.append(pair[0], pair[1]);
            }
            
            // Rediriger vers la nouvelle URL avec les paramètres de requête
            window.location.href = redirectUrl.href;
        });
    </script>
</head>
<body>
    Si la redirection ne fonctionne pas automatiquement, <a href="https://impactco2.fr/transport">cliquez ici</a>.
</body>
</html>
